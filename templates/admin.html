<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{{master_response.event}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script type="application/javascript" src="https://cdn.jsdelivr.net/jquery/3.1.0/jquery.min.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</head>
<body>
<h1 class="ui center aligned header"><a href="/">{{master_response.event}}</a></h1>
<div class="ui container">
  <div class="ui segments">
    <div class="ui segment">
        <div class="ui items">
          <div class="item">
            <div class="content">
              {% if master_response.error %}
                {{master_response.error}}
              {% elif master_response.talk_id %}
              <div class="header">{{master_response.item[3]}}</div>
              <div class="description">
                <p>
                  <form action="/admin/talk/{{master_response.talk_id}}/" method="POST" class="ui form">
                      <div class="field">
                        <label>Token</label>
                        <input type="text" name="title" placeholder="Put your token here.">
                      </div>
                      <div class="field">
                        <label>Title</label>
                        <input type="text" name="title" value="{{master_response.item[3]}}">
                      </div>
                      <div class="field">
                        <label>Talk Type</label>
                        <select name="type">
                            {% if master_response.item[6] == 1 %}
                              <option value="1" selected="selected">Workshop</option>
                              <option value="2">Talk</option>
                              <option value="3">Openspace</option>
                              <option value="4">Lightningtalk</option>
                            {% elif master_response.item[6] == 2 %}
                              <option value="1">Workshop</option>
                              <option value="2" selected="selected">Talk</option>
                              <option value="3">Openspace</option>
                              <option value="4">Lightningtalk</option>
                            {% elif master_response.item[6] == 3 %}
                              <option value="1">Workshop</option> 
                              <option value="2">Talk</option>
                              <option value="3" selected="selected">Openspace</option>
                              <option value="4">Lightningtalk</option>
                            {% elif master_response.item[6] == 4 %}
                              <option value="1">Workshop</option>
                              <option value="2">Talk</option>
                              <option value="3">Openspace</option>
                              <option value="4" selected="selected">Lightningtalk</option>
                            {% else %}
                              <option value="1">Workshop</option>
                              <option value="2">Talk</option>
                              <option value="3">Openspace</option>
                              <option value="4">Lightningtalk</option>
                            {% endif %}
                        </select>
                      </div>
                      <div class="field">
                        <label>Speaker</label>
                        <input type="text" name="speaker" value="{{master_response.item[4]}}">
                      </div>
                      <div class="field">
                        <label>Talk Link</label>
                        <input type="text" name="talk_link" value="{{master_response.item[7]}}">
                      </div>
                      <div class="field">
                        <label>Speaker Link</label>
                        <input type="text" name="speaker_link" value="{{master_response.item[8]}}">
                      </div>
                      <div class="field">
                        <label>Speaker Image</label>
                        <input type="text" name="speaker_image" value="{{master_response.item[9]}}">
                      </div>
                      <div class="field">
                        <label>Room</label>
                        <input type="text" name="room" value="{{master_response.item[5]}}">
                      </div>
                      <div class="field">
                        <label>Start Time(eg. 2017-02-12 12:00:00.000000)</label>
                        <input type="text" name="start_time" value="{{master_response.item[1]}}">
                      </div>
                      <div class="field">
                        <label>End Time(eg. 2017-02-12 12:30:00.000000)</label>
                        <input type="text" name="end_time" value="{{master_response.item[2]}}">
                      </div>
                      <button class="ui button" type="submit">Submit</button>
                    </form>
                </p>
              </div>
              {% elif master_response.thankyou %}
               Talk is created.<a href="/admin/talk/">Click here for creating new talk.</a>
              {% else %}
              <a class="header">Add a new talk</a>
              <div class="description">
                <p>
                  <form action="/admin/talk/" method="POST" class="ui form">
                      <div class="field">
                        <label>Token</label>
                        <input type="text" name="title" placeholder="Put your token here.">
                      </div>
                      <div class="field">
                        <label>Title</label>
                        <input type="text" name="title" placeholder="" >
                      </div>
                      <div class="field">
                        <label>Talk Type</label>
                        <select name='type'>
                              <option value="1">Workshop</option>
                              <option value="2">Talk</option>
                              <option value="3">Openspace</option>
                              <option value="4">Lightningtalk</option>
                        </select>
                      </div>
                      <div class="field">
                        <label>Speaker</label>
                        <input type="text" name="speaker" placeholder="" >
                      </div>
                      <div class="field">
                        <label>Talk Link</label>
                        <input type="text" name="talk_link" placeholder="" >
                      </div>
                      <div class="field">
                        <label>Speaker Link</label>
                        <input type="text" name="speaker_link" placeholder="" >
                      </div>
                      <div class="field">
                        <label>Speaker Image</label>
                        <input type="text" name="speaker_image" placeholder="" >
                      </div>
                      <div class="field">
                        <label>Room</label>
                        <input type="text" name="room" placeholder="" >
                      </div>
                      <div class="field">
                        <label>Start Time(eg. 2017-02-12 12:00:00.000000)</label>
                        <input type="text" name="start_time" placeholder="" >
                      </div>
                      <div class="field">
                        <label>End Time(eg. 2017-02-12 12:30:00.000000)</label>
                        <input type="text" name="end_time" placeholder="" >
                      </div>
                      <button class="ui button" type="submit">Submit</button>
                    </form>
                </p> 
              </div>
              {% endif %}
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('.ui.checkbox').checkbox(); 
</script>
</body>
</html>
