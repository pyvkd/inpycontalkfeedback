<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{{master_response.event}}: Thanks for your feeback!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script type="application/javascript" src="https://cdn.jsdelivr.net/jquery/3.1.0/jquery.min.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</head>
<body>
<h1 class="ui center aligned header"><a href="/">{{master_response.event}}</a></h1>
<div class="ui container">
  <div class="ui segments">
    <div class="ui segment">
        <p>
          {% if master_response.error %}
          {{master_response.error}}
          {% else %}
          Thanks for giving us your precious time. :)<br>
          Just visit <a href="/">Here</a> if you want to submit any other feedback.
          {% endif %}
        </p> 
    </div>
  </div>
</div>
</body>
</html>
